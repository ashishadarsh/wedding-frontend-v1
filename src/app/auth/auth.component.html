<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4"> <!-- Add mt-4 for margin from top -->
        <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)" *ngIf="!isLoading">
          <div class="mb-3 form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" ngModel name="email" required email>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </form>
      </div>
    </div>
  </div>
